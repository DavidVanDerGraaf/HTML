<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
</head>
<body>
    <p><h3>Tabel 1</h3>
    <table border="1">
        <tr>
            <td colspan="4">Title</td>
        </tr>
        <tr>
            <td colspan="2">subtitle</td>
            <td colspan="2">subtitle</td>
        </tr>
        <tr>
            <td>item 1</td>
            <td>123</td>
            <td>item 1</td>
            <td>123</td>
        </tr>
        <tr>
            <td>item 1</td>
            <td>123</td>
            <td>item 1</td>
            <td>123</td>
        </tr>
        <tr>
            <td>item 1</td>
            <td>123</td>
            <td>item 1</td>
            <td>123</td>
        </tr>
        <tr>
            <td colspan="2">sub subtitle</td>
            <td colspan="2">sub subtitle</td>
        </tr>
    </table></p>

    <p><h3>Tabel 5</h3>
    <table border="1">
        <tr>
            <td colspan="2">Header</td>
            <td>Header</td>
            <td>Header</td>
            <td>Header</td>
        </tr>
        <tr>
            <td colspan="2", rowspan="5">You can span <br>down.</td>
            <td colspan="3">You can span across.</td>
        </tr>
        <tr>
            <td colspan="2">It's like a puzzle.</td>
            <td rowspan="4">Over<br>here.</td>
        </tr>
        <tr>
            <td rowspan="3">This<br>way.</td>
            <td>That way.</td>
        </tr>
        <tr>
            <td rowspan="2">Where am<br>I?</td>
        </tr>
    </table></p>
    <p><h3>Tabel 12</h3>
    <table border="1">
        <tr>
            <td rowspan="4">1</td>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td>6</td>
        </tr>
    </table><p>


</body>
</html>
